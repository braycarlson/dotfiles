[terminal.shell]
program = "cmd"
args = [
    "/k",
    "%APPDATA%/alacritty/aliases.bat"
]

[window]
dimensions = { columns = 98, lines = 26 }
padding = { x = 10, y = 0 }
position = { x = 375, y = 250 }
title = "Alacritty"
dynamic_title = true
opacity = 0.95

[font]
normal = { family = "FiraCode Nerd Font", style = "Regular" }
bold = { family = "FiraCode Nerd Font", style = "Regular" }
italic = { family = "FiraCode Nerd Font", style = "Regular" }
bold_italic = { family = "FiraCode Nerd Font", style = "Regular" }
size = 14

[colors]
[colors.primary]
foreground = "#e0def4"
background = "#191724"
dim_foreground = "#908caa"
bright_foreground = "#e0def4"

[colors.cursor]
text = "#e0def4"
cursor = "#524f67"

[colors.vi_mode_cursor]
text = "#e0def4"
cursor = "#524f67"

[colors.search.matches]
foreground = "#908caa"
background = "#26233a"

[colors.search.focused_match]
foreground = "#191724"
background = "#ebbcba"

[colors.hints.start]
foreground = "#908caa"
background = "#1f1d2e"

[colors.hints.end]
foreground = "#6e6a86"
background = "#1f1d2e"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#e0def4"
background = "#1f1d2e"

[colors.selection]
text = "#e0def4"
background = "#403d52"

[colors.normal]
black = "#26233a"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.bright]
black = "#6e6a86"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

[colors.dim]
black = "#6e6a86"
red = "#eb6f92"
green = "#31748f"
yellow = "#f6c177"
blue = "#9ccfd8"
magenta = "#c4a7e7"
cyan = "#ebbcba"
white = "#e0def4"

# Paste
[[mouse.bindings]]
mouse = "Right"
action = "Paste"

# Copy
[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

# Paste
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

# Interupt running script
[[keyboard.bindings]]
key = "D"
mods = "Control"
chars = "\u0003"

# Interupt running script
[[keyboard.bindings]]
key = "Z"
mods = "Control"
chars = "\u0003"

# Delete a word
[[keyboard.bindings]]
key = "Back"
mods = "Control"
chars = "\u0008"

# Traverse to the left by going to the beginning of a word
[[keyboard.bindings]]
key = "Left"
mods = "Control"
chars = "\u001BB"

# Traverse to the right by going to the end of a word
[[keyboard.bindings]]
key = "Right"
mods = "Control"
chars = "\u001BF"

[general]
live_config_reload = true

